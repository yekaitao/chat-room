        $(document).ready(function(){

            $("#reg").click(function (){

                var uemail = document.getElementById("uemail").value;
                var upwd = document.getElementById("upwd").value;

                    dataType:"json",

                    success:function(data){
                        console.log(this.data);
                        console.log("ucode=" + data.code);
                        console.log("umsg=" + data.msg);
                        //alert('成功');

                        switch (data.code){
                            case 211:
                                alert("用户名是空的");
                                window.location.href='Register.html';
                                break;
                            case 222:
                                alert("密码是空的");
                                window.location.href='Register.html';
                                break;
                            case 213:
                                alert("邮箱是空的");
                                window.location.href='Register.html';
                                break;
                            case 214:
                                alert("密码长度小于3");
                                window.location.href='Register.html';
                                break;
                            case 215:
                                alert("邮箱不符合格式");
                                window.location.href='Register.html';
                                break;
                            case 216:
                                alert("用户名格式不正确");
                                window.location.href='Register.html';
                                break;
                            case 217:
                                alert("用户名已存在");
                                window.location.href='Register.html';
                                break;
                            case 218:
                                alert("邮箱已存在");
                                window.location.href='Register.html';
                                break;
